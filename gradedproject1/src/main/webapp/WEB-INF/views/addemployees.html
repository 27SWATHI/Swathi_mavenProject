<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3> Add a new Employee </h3>

	

	<form action="employee-insert" method="post">

		

		<label>Id</label>

		<input type="number" required name="id"/>

		

		<br><br>

		

		<label>Employee Name</label>

		<input type="text" required name="employeeName"/>

		

		<br><br>

		

		<label>Employee Address</label>

		<input type="text" required name="employeeAddress"/>

		

		<br><br>

		

		<label>Employee Phone</label>

		<input type="number" required name="employeePhone"/>

		

		<br><br>

		

		<label>Employee Salary</label>

		<input type="number" required name="employeeSalary"/>

		

		<br><br>

		

		<button type="submit">Add</button>

		

	</form>

</body>
</html>
